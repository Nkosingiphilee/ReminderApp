{% extends "base.html" %}

{% block title %}Document Summary Report{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 20px auto; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1);">
    <div class="card-header" style="background-color: #004d99; color: white; padding: 10px 20px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
        <h3>Employee Document Status Summary</h3>
    </div>
    <div class="card-body" style="padding: 20px;">
        <ul style="list-style: none; padding: 0;">
            <li><strong>✅ Valid Documents:</strong> {{ valid_count }}</li>
            <li><strong>⚠️ Expiring Soon:</strong> {{ expiring_soon_count }}</li>
            <li><strong>❌ Expired Documents:</strong> {{ expired_count }}</li>
        </ul>
    </div>
</div>
{% endblock %}
